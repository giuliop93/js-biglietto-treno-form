<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="wrapper">
            <h1 class="white padtop-30">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
            <div class="bg-white">
                <form action="">
                    <div class="wrapper flex-around">
                        <div class="box">
                            <h3 class="crimson">Nome Passeggero</h3>
                            <input class="outline" type="text" placeholder="Inserire nome e cognome">
                        </div>
                        <div class="box">
                            <h3 class="crimson">Km da percorrere</h3>
                            <input class="outline" type="text" placeholder="Inserire numero Km">
                        </div>
                        <div class="box">
                            <h3 class="crimson">Fascia età</h3>
                            <input class="outline" type="text" placeholder="Inserire fascia età">
                        </div>
                    </div>
                </form>
                <div class="wrapper text-center padtop-30">
                    <button class="crimson">Genera</button>
                    <button class="crimson">Annulla</button>
                </div>
            </div>
            <h1 class="white padtop-30">IL TUO BIGLIETTO</h1>
            <div class="bg-white">
                <div class="wrapper">
                    <h2>DETTAGLIO PASSEGGERI</h2>
                    <div class="bigbox flex-around">

                        <div class="box bg-grey">
                            <h2>Nome Passeggero</h2>
                        </div>
                        <div class="box">
                            <h3>offerta</h3>
                        </div>
                        <div class="box">
                            <h3>numero carrozza</h3>
                        </div>
                        <div class="box">
                            <h3>codice treno</h3>
                        </div>
                        <div class="box">
                            <h3>costo biglietto</h3>
                        </div>

                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="script.js">

    </script>
</body>
</html>
